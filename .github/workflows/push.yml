on: push
name: Build and Publish
jobs:

  sonar:
    name: Run Tests & Sonar Analysis
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - run: npm ci
    - run: npm run coverage
      env:
        SKIP_IIDY_AWS_TEST: yes
    - name: Fix Code Coverage Paths
    # https://community.sonarsource.com/t/code-coverage-doesnt-work-with-github-action/16747
      working-directory: ./coverage
      run: |
        sed -i 's/\/home\/runner\/work\/iidy\/iidy\//\/github\/workspace\//g' lcov.info
    - name: Archive Code Coverage Results
      uses: actions/upload-artifact@v1
      with:
        name: code-coverage-report
        path: coverage
    - name: Analyze with SonarCloud
      #uses: sonarsource/sonarcloud-github-action@master
      uses: docker://unbounce/sonarcloud-github-action
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
